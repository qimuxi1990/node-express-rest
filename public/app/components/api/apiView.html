<div class="container">
    <div class="row">
        <ol class="breadcrumb">
            <li><a href="#">Home</a></li>
            <li class="active">API</li>
        </ol>
    </div>
</div>
<div class="container" ng-controller="apiController as apiCtrl">
    <div class="row panel panel-info">
        <div class="panel-heading">Basic API</div>
        <div  class="panel-body list-group">
            <div class="list-group-item" ng-repeat="api in apiCtrl.apis">
                <pre class="text-primary">{{api.method}}&nbsp;{{api.url}}</pre>
                <p><span class="label label-primary pull-right">{{api.curd}}</span></p>
                <p>{{api.description}}</p>
                <ul class="list-group" ng-show="api.isShowResponse">
                    <li class="list-group-item" ng-class="{'list-group-item-success':response.statusCode<400,'list-group-item-danger':response.statusCode>=400}" ng-repeat="response in api.responses">
                        <h5>{{response.statusCode}}&nbsp;<small>{{response.text}}</small></h5>
                        <small class="text-muted">Returns: {{response.data===null?'Nothing':response.data}}</small>
                    </li>
                </ul>
                <div class="btn btn-xs btn-default btn-block" ng-click="api.isShowResponse=!api.isShowResponse"><span>{{api.isShowResponse?'Hide':'Show'}}</span>&nbsp;Response<span class="glyphicon pull-right" ng-class="{'glyphicon-menu-down': !api.isShowResponse, 'glyphicon-menu-up': api.isShowResponse}"></span>
            </div>
        </div>
    </div>
</div>
<div class="row panel panel-warning">
    <div class="panel-heading">Additional Notes</div>
    <ul class="panel-body lisit-group">
        <li class="list-group-item text-muted" ng-repeat="note in apiCtrl.notes">{{note}}</li>
    </ul>
</div>
</div>
